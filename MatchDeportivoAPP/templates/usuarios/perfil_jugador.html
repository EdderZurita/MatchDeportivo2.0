{% extends 'base_usuario.html' %}
{% load static %}

{% block title %}Perfil del Jugador | SportConnect{% endblock %}

{% block extra_css %}
<link href="{% static 'css/perfil.css' %}" rel="stylesheet">
{% endblock %}

{% block usuario_content %}
<!-- Perfil jugador -->
<div class="player-card text-center">
  <img src="{% static 'img/default_avatar.png' %}" alt="Avatar jugador" class="avatar">
  <h3 class="fw-bold">Juan Pérez</h3>
  <p class="text-muted">Deportes: Fútbol, Pádel</p>
  <p><strong>Nivel:</strong> Intermedio</p>

  <hr>

  <h5 class="mb-3">Valorar jugador</h5>
  <form>
    <div class="mb-3">
      <label class="form-label fw-semibold">Puntuación</label>
      <select class="form-select">
        <option>⭐ 1 - Muy bajo</option>
        <option>⭐⭐ 2</option>
        <option>⭐⭐⭐ 3</option>
        <option>⭐⭐⭐⭐ 4</option>
        <option selected>⭐⭐⭐⭐⭐ 5 - Excelente</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label fw-semibold">Comentario</label>
      <textarea class="form-control" rows="3" placeholder="Escribe tu comentario..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar valoración</button>
  </form>
</div>
{% endblock %}
