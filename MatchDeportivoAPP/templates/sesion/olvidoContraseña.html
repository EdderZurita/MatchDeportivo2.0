<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar contraseña | SportConnect</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #0d6efd, #5ab3ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }
  </style>
</head>
<body>

  <div class="card p-4">
    <h3 class="text-center mb-4 fw-bold text-primary">Cambiar contraseña</h3>

    {% if error %}
      <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}

    {% if success %}
      <div class="alert alert-success text-center">{{ success }}</div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input type="email" name="email" class="form-control" placeholder="tuemail@gmail.com" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Nueva contraseña</label>
        <input type="password" name="password1" class="form-control" placeholder="********" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirmar contraseña</label>
        <input type="password" name="password2" class="form-control" placeholder="********" required>
      </div>

      <div class="d-grid">
        <button class="btn btn-primary" type="submit">Cambiar contraseña</button>
      </div>
    </form>

    <p class="text-center mt-3">
      <a href="{% url 'inicioSesion' %}" class="text-primary fw-semibold">Volver al inicio</a>
    </p>
  </div>

</body>
</html>
