{% extends 'base.html' %}
{% load static %}

{% block title %}Registro | SportConnect{% endblock %}

{% block extra_css %}
<link href="{% static 'css/auth.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="login-body">
  <div class="card login-card p-4">

    <h3 class="text-center mb-4 fw-bold text-primary">Crear cuenta</h3>

    {% if error %}
    <div class="alert alert-danger text-center py-2">
      {{ error }}
    </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Nombre de usuario</label>
        <input type="text" name="username" class="form-control" placeholder="usuario123" required
          value="{{ request.POST.username }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input type="email" name="email" class="form-control" placeholder="ejemplo@email.com" required
          value="{{ request.POST.email }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" name="password" class="form-control" placeholder="********" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirmar contraseña</label>
        <input type="password" name="password_confirm" class="form-control" placeholder="********" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </div>
    </form>

    <p class="text-center mt-3 mb-0">
      ¿Ya tienes cuenta?
      <a href="{% url 'inicioSesion' %}" class="text-primary fw-semibold">Inicia sesión</a>
    </p>

  </div>
</div>
{% endblock %}
