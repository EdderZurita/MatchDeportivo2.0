<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro | SportConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #5ab3ff, #0d6efd);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="card p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4 fw-bold text-primary">Crear cuenta</h3>

    {% if error %}
      <div class="alert alert-danger text-center py-2">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Nombre completo</label>
        <input type="text" name="username" class="form-control" 
               placeholder="Tu nombre"
               required value="{{ request.POST.username }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input type="email" name="email" class="form-control"
               placeholder="ejemplo@email.com"
               required value="{{ request.POST.email }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" name="password" class="form-control" 
               placeholder="********" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </div>
    </form>

    <p class="text-center mt-3 mb-0">
      ¿Ya tienes cuenta?
      <a href="{% url 'inicioSesion' %}" class="text-primary fw-semibold">Inicia sesión</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
