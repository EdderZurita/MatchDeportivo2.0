<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión | SportConnect</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #0d6efd, #5ab3ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="card p-4" style="max-width: 400px; width: 100%;">

    <h3 class="text-center mb-4 fw-bold text-primary">Iniciar sesión</h3>

    {% if error %}
      <div class="alert alert-danger text-center py-2">
        {{ error }}
      </div>
    {% endif %}

    <!-- FORMULARIO LOGIN -->
    <form method="POST">
      {% csrf_token %}
      
      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input type="email" name="email" class="form-control" placeholder="ejemplo@email.com"
               required value="{{ request.POST.email }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" name="password" class="form-control" placeholder="********" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>
    </form>

    <p class="text-center mt-3 mb-1">
      ¿No tienes cuenta?
      <a href="{% url 'registroSesion' %}" class="text-primary fw-semibold">Regístrate</a>
    </p>

    <!-- BOTÓN CAMBIAR CONTRASEÑA -->
    <div class="text-center mt-3">
      <button class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#codigoModal">
        Cambiar contraseña
      </button>
    </div>

  </div>

  <!-- MODAL CÓDIGO -->
  <div class="modal fade" id="codigoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-3">

        <h5 class="text-center fw-bold">Verificación</h5>
        <p class="text-center">Escribe el código para continuar</p>

        <!-- Código generado -->
        <div class="alert alert-info text-center fw-bold" id="codigoGenerado">
          ####
        </div>

        <input id="codigoIngresado" class="form-control mb-3" placeholder="Escribe el código">

        <div class="d-flex justify-content-end">
          <button class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" onclick="validarCodigo()">Verificar</button>
        </div>

      </div>
    </div>
  </div>


  <!-- JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS LÓGICA DEL CÓDIGO -->
  <script>
    let codigo = null;

    // Generar un nuevo código cada vez que se abre el modal
    const modal = document.getElementById("codigoModal");
    modal.addEventListener("show.bs.modal", () => {
      codigo = Math.floor(1000 + Math.random() * 9000); // 4 dígitos
      document.getElementById("codigoGenerado").innerText = codigo;
      document.getElementById("codigoIngresado").value = "";
    });

    // Validar el código ingresado
    function validarCodigo() {
      const ingresado = document.getElementById("codigoIngresado").value;

      if (ingresado == codigo) {
        // Redirección a la página de cambio de contraseña
        window.location.href = "{% url 'olvidoContraseña' %}";
      } else {
        alert("Código incorrecto, inténtalo nuevamente.");
      }
    }
  </script>

</body>
</html>
